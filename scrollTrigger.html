<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap scrollTrigger</title>
    <style>
        section {
            height: 100vh;
        }

        .area {
            margin: 0 auto;
            width: 300px;
            height: 300px;
            background-color: #000000;
        }

        .sec-top {background-color: #6330ec;}
        .sec-contents {background-color: #29e2b4;}
        .sec-bottom {background-color: #f7345e;}
    </style>
</head>
<body>
    <div class="wrapper">
        <section class="sec-top">
            <div class="area"></div>
        </section>
        <section class="sec-contents">
            <div class="area"></div>
        </section>
        <section class="sec-bottom">
            <div class="area"></div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.to(".sec-top .area", {
            scale: 0,
            delay: 1,
            duration: 2,
            rotate: 360,
        });

        gsap.from(".sec-contents .area", {
            scale: 0,
            duration: 2,
            rotate: 360,
            scrollTrigger: {
                trigger: ".sec-contents .area",
                scroller: "body",
                markers: true,
                start: "0 60%",
            }
        });

        gsap.from(".sec-bottom .area", {
            scale: 0,
            duration: 2,
            rotate: 360,
            scrollTrigger: {
                trigger: ".sec-bottom .area",
                scroller: "body",
                // markers: true,
                start: "0 60%",
                end: "top 30%",
                scrub: true,
            }
        });
    </script>    
</body>
</html>
