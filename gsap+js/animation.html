<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap animation</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: #0f0;
        }

        .title {
            font-size: 40px;
            font-weight: 700;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
        <h1 class="title">title</h1>
        <h1 class="title">title</h1>

        <header class="header"></header>
        <main class="main">
            <section class="sec-contents">
                <div class="inner">
                    <div class="contents"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="inner">
                <div class="contents"></div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // // to 도착하는 지점
        // gsap.to(".box1", {
        //     x: 100,
        // });

        // // from 시작하는 지점
        // gsap.from(".box2", {
        //     x: 100,
        //     // repeat: 1,
        //     yoyo: true,
        // });

        // // from 요소가 시작하는 지점
        // gsap.from(".title", {
        //     y: 30,
        //     opacity: 0,
        //     duration: 3,
        //     delay: 1,
        //     stagger: 0.3,
        // });

        const tl = gsap.timeline({ defaults: { backgroundColor: "#f0f" } });
        tl.to(".box1", {
            x: 100,
            delay: 1,
        });
        tl.from(".box2", {
            x: 100,
        });
        tl.from(".title", {
            y: 30,
            opacity: 0,
            duration: 1,
            delay: 1,
            stagger: 0.3,
        });
    </script>
</body>

</html>
